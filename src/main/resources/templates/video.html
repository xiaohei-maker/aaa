<div class="panel panel-default" style="margin: 0 auto;width: 95%;">
    <div class="panel-heading">
        <h3 class="panel-title"><span class="glyphicon glyphicon-th-list"></span>&nbsp;&nbsp;视频列表</h3>
    </div>
    <div class="panel-body">
        <!--列表开始-->
        <div class="row" style="margin: 0 auto;">
            <div  th:each="video : ${panelist.data}">
                <div class="col-sm-3">
                    <div class="thumbnail">
                        <img th:src="${video.img}" style="width: 180px;height: 180px"  alt="小米6" />
                        <div  >
                            <h4 style="text-align: center; overflow:hidden;
  white-space:nowrap;
  text-overflow:ellipsis;">
                                <a th:text="${video.title}" th:href="@{'/show/'+ ${video.id}} " ></a>

                            </h4>

<!--                            <p>上线时间:<span th:text="${video.time}"></span></p>-->
<!--                            <p style="color:orange">价格:<span th:text="${video.price}"></span></p>-->
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <center>
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li th:if="${panelist.showFirstPage}">
                    <a th:href="@{/shiping(page=1)}" aria-label="Previous">
                        <span aria-hidden="true">&lt;&lt;</span>
                    </a>
                </li>
                <li th:if="${panelist.showPrevious}">
                    <a th:href="@{/shiping(page=${panelist.page - 1})}"
                       aria-label="Previous">
                        <span aria-hidden="true">&lt;</span>
                    </a>
                </li>

                <li th:each="page : ${panelist.pages}" th:class="${panelist.page == page}? 'active' : ''">
                    <a th:href="@{/shiping(page=${page})}" th:text="${page}"></a>
                </li>

                <li th:if="${panelist.showNext}">
                    <a th:href="@{/shiping(page=${panelist.page +1 })}"
                       aria-label="Previous">
                        <span aria-hidden="true">&gt;</span>
                    </a>
                </li>
                <li th:if="${panelist.showEndPage}">
                    <a th:href="@{/shiping(page=${panelist.totalPage})}"
                       aria-label="Previous">
                        <span aria-hidden="true">&gt;&gt;</span>
                    </a>
                </li>
            </ul>
        </nav>
        </center>
    </div>
</div>
